<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X&O</title>
    <style>
        .game{
    width: 340px; /* 4 squares * 80px + 2 * 2px */
    text-align: center;
    font-family: system-ui;
    color: white;
    margin: auto;
    font-weight: 500;
}

.title{
    background: #f25;
    padding: 5px 0;
    margin: 5px 0;

}
span{
    color: #fa0;
}
.square{
    width: 80px;
    height: 80px;
    background: #f25;
    float: left;
    margin: 2px;
    font-size: 50px;
}
.square:hover{
    background: #000; 
    cursor: pointer;

}

body{
    background-color:white;
}
    </style>
</head>
<body>
    <div class="game">
        <div class="title"><span>X O</span> GAME</div>
        <div class="square" id="item1" onclick="game(this.id)"></div>
        <div class="square" id="item2" onclick="game(this.id)"></div>
        <div class="square" id="item3" onclick="game(this.id)"></div>

        <div class="square" id="item4" onclick="game(this.id)"></div>
        <div class="square" id="item5" onclick="game(this.id)"></div>
        <div class="square" id="item6" onclick="game(this.id)"></div>

        <div class="square" id="item7" onclick="game(this.id)"></div>
        <div class="square" id="item8" onclick="game(this.id)"></div>
        <div class="square" id="item9" onclick="game(this.id)"></div>

        <div class="square" id="item10" onclick="game(this.id)"></div>
        <div class="square" id="item11" onclick="game(this.id)"></div>
        <div class="square" id="item12" onclick="game(this.id)"></div>

        <div class="square" id="item13" onclick="game(this.id)"></div>
        <div class="square" id="item14" onclick="game(this.id)"></div>
        <div class="square" id="item15" onclick="game(this.id)"></div>
        <div class="square" id="item16" onclick="game(this.id)"></div>
    </div>





    <script>
        let title = document.querySelector('.title');
let turn = 'x';
let squares = [];
function end(num1,num2,num3,num4)
{
    title.innerHTML = `${squares[num1]} winner`;
    document.getElementById('item' +num1).style.background = '#000';
    document.getElementById('item' +num2).style.background = '#000';
    document.getElementById('item' +num3).style.background = '#000';
     document.getElementById('item' +num4).style.background = '#000';

    setInterval(function(){title.innerHTML += '.'},1000);
    setTimeout(function(){location.reload()},4000);
}
function winner()
{   /*Nämä ovat rivit */
    for(let i = 1; i < 17; i++)
    {
       squares[i] = document.getElementById('item' + i).innerHTML;
    }  
    if(squares[1] == squares[2] && squares[2] == squares[3] && squares[3] == squares[4] && squares[1] != '')
    {
        end(1,2,3,4);
    }
    else if(squares[5] == squares[6] && squares[6] == squares[7] && squares[7] == squares[8] && squares[5] != '')
    {
        end(5,6,7,8);
    }
    else if(squares[9] == squares[10] && squares[10] == squares[11] && squares[11] == squares[12] && squares[9] != '')
    {
        end(9,10,11,12);
    }
    else if(squares[13] == squares[14] && squares[14] == squares[15] && squares[15] == squares[16] && squares[13] != '')
    {
        end(13,14,15,16);
    }
     
    /*Nämä ovat sarrakeita */
    else if(squares[1] == squares[5] && squares[5] == squares[9] && squares[9] == squares[13] && squares[1] != '')
    {
        end(1,5,9,13);
    }
    else if(squares[2] == squares[6] && squares[6] == squares[10] && squares[10] == squares[14] && squares[2] != '')
    {
        end(2,6,10,14);
    }
    else if(squares[3] == squares[7] && squares[7] == squares[11] && squares[11] == squares[15] && squares[3] != '')
    {
        end(3,7,11,15);
    }
    else if(squares[4] == squares[8] && squares[8] == squares[12] && squares[12] == squares[16]  && squares[4] != '')
    {
        end(4,8,12,16);
    }




    /*Nämä ovat \/ */
    else if(squares[1] == squares[6] && squares[6] == squares[11] && squares[11] == squares[16] && squares[1] != '')
    {
        end(1,6,11,16);
    }
    else if(squares[4] == squares[7] && squares[7] == squares[10] && squares[10] == squares[13] && squares[4] != '')
    {
        end(4,7,10,13);
    }
}


function game(id)
{
    let element = document.getElementById(id);
    if(turn === 'x' && element.innerHTML == '')
    {
        element.innerHTML = 'X';
        turn = 'o';
        title.innerHTML = 'O';
    }
    else if(turn === 'o' && element.innerHTML == '')
    {
        element.innerHTML = 'O';
        turn = 'x';
        title.innerHTML = 'X';
    }
    winner();
}
    </script>
</body>
</html>
